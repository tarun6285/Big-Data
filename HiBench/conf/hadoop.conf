# Hadoop home
#hibench.hadoop.home     /PATH/TO/YOUR/HADOOP/ROOT
hibench.hadoop.home /users/F19_TIP/hadoop

# The path of hadoop executable
#hibench.hadoop.executable     ${hibench.hadoop.home}/bin/hadoop
hibench.hadoop.executable /users/F19_TIP/hadoop/bin/hadoop

# Hadoop configraution directory
#hibench.hadoop.configure.dir  ${hibench.hadoop.home}/etc/hadoop
hibench.hadoop.configure.dir /users/F19_TIP/hadoop/etc/hadoop

# The root HDFS path to store HiBench data
#hibench.hdfs.master       hdfs://localhost:8020
hibench.hdfs.master hdfs://ctl-0:9000

# Hadoop release provider. Supported value: apache, cdh5, hdp
hibench.hadoop.release apache
